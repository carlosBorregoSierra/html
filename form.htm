<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <div class="Container">
        <div class="row">
            <div class="col py-5 text-center">
                <h2>Dirección envío</h2>
                <p class="lead">Prueba de bootstrap</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 col order-2 order-md-1">
                <h4 class="mb-3">
                    Dirección de envíos
                </h4>
                <form action="">
                    <div class="row">
                        <div class="col-12 col-sm-6 md-3">
                            <div class="class">
                                <label for="nombre">Grupo CSC</label>
                                <input type="text" id="nombre" name="nombre" class="form-control">

                            </div>
                        </div class="col-12 col-sm-6 mb-3">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control">
                    </div>
                    <div class="mb-3"></div>
                        <label for="correo">Correo <span class="text-muted">(Opcional)</span></label>
                        <input type="email" class="form-control" id="correo" name="correo">
                        
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
